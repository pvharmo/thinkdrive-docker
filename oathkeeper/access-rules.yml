- id: 'ory:kratos:public'
  upstream:
    preserve_host: true
    url: 'http://kratos:4433'
    strip_path: /.ory/kratos/public
  match:
    url: 'http://<(drive.)?>local.io/.ory/kratos/public/<.*>'
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: 'ory:drive-ui:protected'
  upstream:
    preserve_host: true
    url: 'http://172.17.0.1:8080/'
  match:
    url: 'http://drive.local.io/<(?!(.ory|server)).*>'
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: about:blank
        # to: http://local.io/login

- id: 'ory:ui-auth:public'
  upstream:
    preserve_host: true
    url: 'http://172.17.0.1:8000/'
  match:
    url: 'http://local.io/<(?!.ory).*>'
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: 'ory:server:public'
  upstream:
    preserve_host: true
    url: 'http://172.17.0.1:3000/'
    strip_path: /server
  match:
    url: 'http://drive.local.io/server/<(?!internal)[^\/]*>/<.*>'
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: noop
